actions:
- action_restart
- action_submit
- action_email

forms:
  user_details_form:
    name:
      - type: from_entity
        entity: name
    number:
      - type: from_entity
        entity: number

  email_form:
    email:
    - type: from_text
    subject:
    - type: from_text
    message:
    - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
